<!-- scope related concept -->

<script>
    if(9==10)
    {
         console.log(typeof 30);  //number
         console.log(typeof '30'); //string 
         console.log(typeof "30"); //string 
         console.log(typeof `30`); //string 
         console.log(typeof `30`); //string
         
         var a=100;
         console.log("hello"+a);  //hello100
         console.log(`hello ${a}`); //hello 100
    }
    else{
        console.log("Nothing");
    }

    

</script>
